<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <title>Añadir producto</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <h4>"Nombre de Producto"</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8 col-sm-8 float-right">
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Supermercado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="d-xs-none"><img src="images/photo-camera.png" alt="Imagen del producto" width="120" height="120"></th>
                            <ol>
                                <th>$.................</th>
                                <th>.................</th>
                            </ol>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
       <div class="row">
           <div class="col-xs-12">
                <form class="form-inline ml-3 mb-3" role="form">
                    <label for="form-cantidad">Cantidad</label>
                    <select class="form-control ml-2" id="form-cantidad" name="Cantidad">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>                                        
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                    </select>

                </form>
           </div>   
       </div> 
       <div class="row">
            <div class="col-xs-12 col-sm-8">
                 <div class="form-group">
                     <label for="comment">Descripción</label>
                     <textarea class="form-control" rows="4" id="comentario"></textarea>
                 </div>
            </div>  
        </div>      
       <div class="row">
           <div class="col-xs-12 col-sm-8">
                <div class="form-group">
                    <label for="comment">Comentarios</label>
                    <textarea class="form-control" rows="2" id="comentario"></textarea>
                </div>
           </div>  
       </div>
       <div class="row">
            <div class="col-xs-3 col-sm-6 float-left">
                    <button type="submit" class="btn btn-outline-primary">Añadir a la lista</button>
            </div>

            <div class="col-xs-3 col-sm-6 pl-5 float-right">
                    <button type="submit" class="btn btn-outline-secondary">Regresar</button>
            </div>
       </div>
    </div>




<!--*********************Finaliza el contenido***********************************************************-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>    
</body>
</html>
