<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    
    <!------ BDP -------->
    <link rel="stylesheet" href="libs/boostrap-datepicker/css/bootstrap-datepicker.css">
</head>
<body>
<!-- +++++++++++++++++++++++++++++++++++   INICIO DE CONTENIDO +++++++++++++++++++++++++++++++++++++-->
    <div class="container">    
        <div class="row justify-content-center">
            <form action="" method="POST">
                <fieldset>
                    <legend>Registro de Usuario</legend>
                        <div class="col-12">
                          <p class="text-sm-center"><strong>Por favor llenar todos los campos</strong></p>
                        </div>

                    <div class="form-group">
                            <label for="NombreUsuario">Nombre de usuario</label>
                            <input class="form-control" id="NombreUsuario" placeholder="Ingrese el nombre de usuario" type="text">
                    </div>  

                    <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-sm-4 col-form-label">Correo electronico</label>
                            <div class="col-8  col-sm-8">
                                <input readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com" type="text">
                                <small id="emailHelp" class="form-text text-muted">Ejemplo de una direccion de correo electronico.</small>
                            </div>
                    </div>

                    <div class="form-group">
                            <label for="InputEmail">Direccion de correo electronico</label>
                            <input class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingrese email" type="email">
                    </div> 
  <!-------------------------------------------------------------   INICIO INGRESO DE FECHA ------------------------------------------------------------------------------------------------>

                    <div class="form-group">
                        <button type="button" id="btnModal" class="btn btn-primary mt-2 mb-2">Ingresar fecha de nacimiento</button>
                    </div>    
                    
                    <div class="modal" id="modal-date" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Seleccione su fecha de nacimiento</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group date jd-date">
                                        <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                  <button type="button" class="btn btn-primary">Seleccionar</button>
                                </div>
                              </div>
                        </div>
                    </div>
                    

  <!-------------------------------------------------------------   FIN INGRESO DE FECHA ------------------------------------------------------------------------------------------------>

                    <div class="form-group">
                        <label for="Password">Contrase単a</label>
                        <input class="form-control" id="Password" placeholder="Ingrese contrase単a" type="password">
                    </div>

                    <div class="form-group">
                            <label for="CPassword">Confirmar contrase単a</label>
                            <input class="form-control" id="CPassword" placeholder="Confirme contrase単a" type="password">
                    </div>
                    <div class="row justify-content-center">
                            <input type="submit" class="btn btn-outline-success mt-5 mb-5 pt-2 pb-2 pl-4 pr-4 " value="Registrar">
                        </div>
                    </div>
                </fieldset> 
            </form>
        </div>
    
    </div>   


<!-- +++++++++++++++++++++++++++++++++++   FIN DE CONTENIDO +++++++++++++++++++++++++++++++++++++-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
    <script src="libs/boostrap-datepicker/js/bootstrap-datepicker.min.js"></script>    
    <script src="js/idate.js" ></script>
    
</body>
</html>
